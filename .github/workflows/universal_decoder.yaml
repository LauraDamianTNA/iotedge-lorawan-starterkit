name: Universal Decoder CI TNA
on: [push] # rebuild any PRs and main branch changes
  # pull_request:
  # push:
  #   branches:
  #     - master
  #     - dev

jobs:
  Build-And-Test:
    name: Build and Test Solution
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Use node JS
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - name: Get vendor file
        run: |
          npm run codecs
      - name: Run Tests
        run: |
          npm test

# https://docs.microsoft.com/en-us/azure/container-instances/container-instances-github-action
  Create-Image:
    name: Push Image in Azure Container Registry
    needs: Build-And-Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Build and Push Image
        uses: azure/docker-login@v1
        with:
          login-server: templd195.azurecr.io
          username: ${{ secrets.CONTAINER_REGISTRY_USERNAME_TEMPLD195 }}
          password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD_TEMPLD195 }}
        working-directory: ./Samples/UniversalDecoder/modules/UniversalDecoder
        run: |
          docker build  --rm -f "modules\UniversalDecoder\Dockerfile.arm32v7" -t templd195.azurecr.io/universaldecoder::${{ github.sha }}-arm32v7 "modules\UniversalDecoder" 
          docker push templd195.azurecr.io/universaldecoder::${{ github.sha }}-arm32v7
        env: 
          CONTAINER_REGISTRY_USERNAME_oneweek202105: ${{ secrets.CONTAINER_REGISTRY_USERNAME_TEMPLD195 }}
          CONTAINER_REGISTRY_PASSWORD_oneweek202105: ${{ secrets.CONTAINER_REGISTRY_PASSWORD_TEMPLD195 }}
      - run: echo "üçè This job's status is ${{ job.status }}."

