name: Universal Decoder CI TNA
on: [push] 

jobs:
  Build-And-Test:
    name: Build and Test Solution
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - arm32v7
          - amd64
    defaults:
      run:
        working-directory: ./Samples/UniversalDecoder/modules/UniversalDecoder
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
#       - name: Set up Docker Buildx      
#         uses: crazy-max/ghaction-docker-buildx@v1
#       - uses: docker/setup-buildx-action@v1
#         id: buildx
#         with:
#           install: true
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}     
      - name: Use node JS
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - name: Get vendor file
        run: |
          npm run codecs
      - name: Run Tests
        run: |
          npm test
      
      - name: Login to registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.CONTAINER_REGISTRY_USERNAME_TEMPLD195 }}
          password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD_TEMPLD195 }}
      - name: Get the image version
        id: vars
        run: echo ::set-output name=tag::0.0.$(echo ${GITHUB_SHA})
      - name: Build the tagged Docker image
        run: DOCKER_BUILDKIT=1 docker build --rm -f "Dockerfile.${{ matrix.image }}" -t ${{ secrets.CONTAINER_REGISTRY }}/universaldecoder:${{steps.vars.outputs.tag}}-${{ matrix.image }} "." 
      - name: Push the tagged Docker image
        run: docker push ${{ secrets.CONTAINER_REGISTRY }}/universaldecoder:${{steps.vars.outputs.tag}}-${{ matrix.image }}
#      - name: Create manifest list
#        run: docker manifest create  ${{ secrets.CONTAINER_REGISTRY }}/universaldecoder:${{steps.vars.outputs.tag}}-${{ matrix.image }} --amend   

      - run: echo "üçè This job's status is ${{ job.status }}."
